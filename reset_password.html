<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Réinitialisation du mot de passe</title>
  <meta name="robots" content="noindex, nofollow, noarchive">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 30px 40px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
    }
    h2 { text-align: center; margin-bottom: 20px; }
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 8px 0 20px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #346beb;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover { background-color: #346beb; }
    button:disabled { opacity: 0.6; cursor: not-allowed; }
    .message { margin-top: 15px; text-align: center; font-weight: bold; }
    .success { color: green; }
    .error { color: red; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Réinitialiser le mot de passe</h2>
    <input type="password" id="password" placeholder="Nouveau mot de passe">
    <button id="btn" onclick="resetPassword()">Réinitialiser</button>
    <div class="message" id="message"></div>
  </div>

<script>
  const API_BASE = 'https://api.smile-call.fr';

  const params = new URLSearchParams(window.location.search);
  const token = params.get('token');

  const messageEl = document.getElementById('message');
  const btn = document.getElementById('btn');

  if (!token) {
    messageEl.textContent = "Lien invalide ou token manquant";
    messageEl.className = 'message error';
    btn.disabled = true;
  }

  async function resetPassword() {
    if (!token) return;

    const password = document.getElementById('password').value.trim();

    if (!password || password.length < 6) {
      messageEl.textContent = 'Mot de passe trop court';
      messageEl.className = 'message error';
      return;
    }

    btn.disabled = true;
    messageEl.textContent = "Traitement...";
    messageEl.className = 'message';

    try {
      const response = await fetch(`${API_BASE}/auth/reset-password`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ token, newPassword: password })
      });

      const data = await response.json().catch(() => ({}));

      if (response.ok) {
        messageEl.textContent = data.message || "Mot de passe mis à jour.";
        messageEl.className = 'message success';
      } else {
        messageEl.textContent = data.message || "Erreur lors de la réinitialisation.";
        messageEl.className = 'message error';
        btn.disabled = false;
      }
    } catch (err) {
      console.error(err);
      messageEl.textContent = 'Erreur serveur (voir console)';
      messageEl.className = 'message error';
      btn.disabled = false;
    }
  }
</script>

</body>
</html>
